<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">
 <h:head>
 	<title>Login</title>
 </h:head>
 <h:body style="margin:0px; padding:0px;">
 	<img src="labinfo.jpg" style="width:250px;"></img>
 	<br></br>
 	<div style="padding:10px; width:100%; background:#1B8344; color:white; font-size:150%;">
 		<center>Registro laboratorio de informatica</center>
 	</div>
 	<br></br>
	<p:layout>
	<p:layoutUnit position="west" resizable="true" size="70%">
	<div>
	Sistema de registro del laboratorio de informatica
	<br></br>
	Esta es una herramienta dirigida a la gestion de los equipos que dispone el laboratorio de informatica.
	</div>
	</p:layoutUnit>
	<p:layoutUnit position="center">
 	<center>
 		<h:form id="my_form">
 		<p:growl id="growl" showDetail="true" sticky="true" />
	 	<table>
	 		<tr>
	 		<td colspan="2"><center>Login</center></td>
	 		</tr>
	 		<tr>
	 			<td>Email:</td>
	 			<td><h:inputText value="#{sesBean.email}"></h:inputText></td>
	 		</tr>
	 		<tr>
	 			<td>Password:</td>
	 			<td><h:inputSecret value="#{sesBean.password}"></h:inputSecret></td>
	 		</tr>
	 		<tr>
	 			<td colspan="2"><center><div style="padding:3px;  background:#4169E1;"><h:commandLink value="login" style="color:white;" actionListener="#{sesBean.login()}"></h:commandLink></div></center></td>
	 		</tr>
	 	</table>
	 	</h:form>
	 </center>
	 </p:layoutUnit>
	 </p:layout>
 </h:body>
</html>
